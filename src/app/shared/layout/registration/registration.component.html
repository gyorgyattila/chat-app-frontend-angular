<mat-card>
  <h2>Welcome to ChatFix</h2>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field >
        <input type="text" matInput placeholder="Username" formControlName="username" [errorStateMatcher]="matcher">
        <mat-icon matPrefix style="font-size: x-large; margin-right: 10px">account_box</mat-icon>
        <mat-error *ngIf="registerForm.controls.username.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matPrefix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide" style="font-size: large; margin-right: 10px;" type="button">
          <mat-icon  >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.controls.password.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="registerForm.controls.password.hasError('minlength')">
          Minimum length is 6
        </mat-error>
      </mat-form-field>


      <div class="buttons">
        <p>Do you have an account already? <a href="/login">Login </a></p>
        <div class="button-registration">
          <button type="submit" mat-button>Sign Up</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
